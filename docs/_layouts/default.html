    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toc = document.getElementById('toc');
            if (!toc) return;
            
            const headings = document.querySelectorAll('.prose h2, .prose h3');
            
            headings.forEach((heading, index) => {
                if (!heading.id) {
                    heading.id = 'heading-' + index;
                }
                
                const link = document.createElement('a');
                link.href = '#' + heading.id;
                link.textContent = heading.textContent.replace(/[#→]/g, '').trim();
                link.className = heading.tagName === 'H2' 
                    ? 'block py-1.5 text-dark-700 hover:text-primary-600 font-medium transition-colors border-l-2 border-transparent hover:border-primary-500 pl-3'
                    : 'block py-1 pl-6 text-dark-600 hover:text-primary-600 transition-colors text-xs border-l-2 border-transparent hover:border-primary-400';
                
                toc.appendChild(link);
            });
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const id = entry.target.getAttribute('id');
                    const link = toc.querySelector(`a[href="#${id}"]`);
                    if (link) {
                        if (entry.intersectionRatio > 0) {
                            link.classList.add('text-primary-600', 'border-primary-500');
                            link.classList.remove('text-dark-700', 'text-dark-600');
                        } else {
                            link.classList.remove('text-primary-600', 'border-primary-500');
                            link.classList.add(link.classList.contains('text-xs') ? 'text-dark-600' : 'text-dark-700');
                        }
                    }
                });
            }, { threshold: 0.5 });
            
            headings.forEach(heading => {
                observer.observe(heading);
            });
        });
    </script>
